<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="">
        <label for="">Nome</label>
        <input name="nome" type="text">
        <label for="">Email</label>
        <input name="email" type="email" id="">
        <br>
        <label for="">Celular com DDD</label>
        <input name="celular" type="text" placeholder="11 99999-9999" id="">
        <label for="">Hora desejada</label>
        <input name="hora" type="time" id="">
        <br>
        <label for="">Seu site</label>
        <input name="site" type="text" id="">
        <label for="">Senha</label>
        <input name="senha" type="password" id="">
        <br>
        <label for="">Data Nasc</label>
        <input name="data" type="date" id="">
        <label for="">Cor favorita</label>
        <input name="cor" type="color" id="">
        <br>
        <label for="">Qtde Filhos</label>
        <input name="filhos" type="number" id="">
        <label for="">Peso 0</label>
        <input name="peso" type="range" id="" min="0" max="200">
        <label for="">200</label>
        <br>
        <br>
        <label for="">Sexo:</label>
        <br>
        <br>
        <label for="">Masculino</label>
        <input name="sexo" type="radio" id="">
        <br>
        <label for="">Feminino</label>
        <input name="sexo" type="radio" id="">
        <br>
        <label for="">Estado</label>
        <select name="" id="">
            <option value="">ES</option>
            <option value="">SP</option>
            <option value="">RJ</option>
        </select>
        <br>
        <label for="">Mensagem</label>
        <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br>
        <input type="submit" value="Reset">
        <input type="submit"value="Enviar">
    </form>
</body>
</html>
